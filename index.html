<script>
// ---------------- CONFIG ----------------
const OWNER_NAME = "DragonVR";
const COOLDOWN_MS = 3000;
const profanity = ["fuck","shit","bitch","asshole","dick"];

// ---------------- FIREBASE ----------------
firebase.initializeApp({
  apiKey: "AIzaSyDIjJYvHsSKg3IRHlmynXFmfPri98nrtLU",

  projectId: "dragonvr-s-realm-d91d0"
});

const db = firebase.database();
const messagesRef = db.ref("chatMessages");
const ownerRef = db.ref("ownerOnline");

// ---------------- DOM ----------------
const chatWindow = document.getElementById("chatWindow");
const chatForm = document.getElementById("chatForm");
const usernameInput = document.getElementById("username");
const messageInput = document.getElementById("messageInput");
const ownerStatus = document.getElementById("ownerStatus");

let lastMessageTime = 0;

// ---------------- HELPERS ----------------
function isOwnerUser(name) {
  return name.toLowerCase() === OWNER_NAME.toLowerCase();
}

function cleanText(text) {
  profanity.forEach(w => {
    text = text.replace(new RegExp(w, "gi"), "****");
  });
  return text;
}

// ---------------- OWNER PRESENCE (WORKING) ----------------
const connectedRef = db.ref(".info/connected");

function updateOwnerPresence() {
  const isOwner = isOwnerUser(usernameInput.value.trim());

  if (isOwner) {
    ownerRef.onDisconnect().set(false);
    ownerRef.set(true);
  } else {
    ownerRef.set(false);
  }
}

// Run when Firebase connects
connectedRef.on("value", snap => {
  if (snap.val() === true) {
    updateOwnerPresence();
  }
});

// Run whenever username changes
usernameInput.addEventListener("input", updateOwnerPresence);

// Listen for owner status
ownerRef.on("value", snap => {
  ownerStatus.textContent = snap.val() ? "ðŸŸ¢ Owner online" : "Owner offline";
  ownerStatus.className = snap.val() ? "online" : "";
});

// ---------------- MESSAGE RENDER ----------------
function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "message";

  if (msg.isOwner) {
    const crown = document.createElement("span");
    crown.className = "owner-crown";
    crown.textContent = "ðŸ‘‘";
    div.appendChild(crown);
  }

  const user = document.createElement("span");
  user.className = "username";
  user.textContent = msg.username + ":";

  const text = document.createElement("span");
  text.textContent = " " + msg.text;

  div.append(user, text);
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// ---------------- FIREBASE LISTENER ----------------
messagesRef.limitToLast(100).on("child_added", snap => {
  const msg = snap.val();
  if (msg) addMessage(msg);
});

// ---------------- SEND (FIXED) ----------------
chatForm.addEventListener("submit", e => {
  e.preventDefault();

  const now = Date.now();
  const username = usernameInput.value.trim();
  const text = cleanText(messageInput.value.trim());
  if (!username || !text) return;

  const isOwner = isOwnerUser(username);
  if (!isOwner && now - lastMessageTime < COOLDOWN_MS) return;

  // Owner command
  if (isOwner && text === "/clear") {
    chatWindow.innerHTML = "";
    messagesRef.set(null);
    messageInput.value = "";
    return;
  }

  const messageData = {
    username,
    text,
    isOwner,
    time: now
  };

  // ðŸ”¥ INSTANT LOCAL RENDER (this fixes your issue)
  addMessage(messageData);

  // Push to Firebase for others
  messagesRef.push(messageData);

  messageInput.value = "";
  lastMessageTime = now;
});
