<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Chat - DragonVR's Realm</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0a0f 0%, #1a120b 80%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #330b00;
      padding: 1rem 2rem;
      font-family: 'Anton', sans-serif;
      color: #ff4500;
      text-transform: uppercase;
      font-size: 2.8rem;
      letter-spacing: 4px;
      box-shadow: inset 0 0 20px #ff4500;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: radial-gradient(circle at top center, #2b1200 0%, #0f0a04 90%);
      border: 2px solid #ff4700;
      border-radius: 16px;
      box-shadow: 0 0 15px #ff5700cc;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.8rem;
      text-align: center;
      color: #ff6a00;
      text-shadow:
        0 0 10px #ff8c00,
        0 0 20px #ff5e00,
        0 0 30px #ff3c00;
      margin: 1.5rem 0;
      user-select: none;
    }
    #chatWindow {
      background: #1a0b00;
      border: 2px solid #ff4500;
      border-radius: 12px;
      height: 400px;
      padding: 1rem;
      overflow-y: auto;
      font-size: 1rem;
      color: #f0d8b4cc;
      line-height: 1.4;
      user-select: text;
    }
    #chatWindow .message {
      margin-bottom: 0.8rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      background: rgba(255, 69, 0, 0.2);
      box-shadow: 0 0 6px #ff4500aa;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #chatWindow .message .owner-tag {
      background: linear-gradient(90deg, #ffff66, #ffec00);
      color: #664d00;
      font-weight: 900;
      font-family: 'Anton', sans-serif;
      padding: 0.1rem 0.5rem;
      border-radius: 5px;
      text-shadow:
        0 0 6px #fff200,
        0 0 10px #fff200;
      user-select: none;
      flex-shrink: 0;
      font-size: 0.85rem;
      letter-spacing: 1.2px;
    }
    #chatWindow .message .username {
      font-weight: 700;
      color: #ff6a00;
      user-select: text;
      white-space: nowrap;
    }
    #chatWindow .message .text {
      flex-grow: 1;
      user-select: text;
      white-space: pre-wrap;
      word-break: break-word;
    }
    form {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    #username {
      flex: 0 0 140px;
      border: 2px solid #ff4500;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
      background: #220900;
      color: #fff;
      user-select: text;
      transition: border-color 0.3s ease;
      display: none;
    }
    #username:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 10px #ff6a00;
    }
    #messageInput {
      flex-grow: 1;
      border: 2px solid #ff4500;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
      background: #220900;
      color: #fff;
      user-select: text;
      transition: border-color 0.3s ease;
      min-width: 180px;
    }
    #messageInput:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 10px #ff6a00;
    }
    #sendBtn {
      background: #ff4500;
      border: none;
      border-radius: 25px;
      padding: 0 1.5rem;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow:
        0 0 8px #ff4500,
        0 0 15px #ff7500;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      opacity: 0.6;
      pointer-events: none;
      user-select:none;
      min-width: 100px;
    }
    #sendBtn.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    #signInBtn {
      background: #4285f4;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 0 8px #357ae8;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #signInBtn:hover,
    #signInBtn:focus {
      background: #357ae8;
      box-shadow:
        0 0 12px #2a65c7;
      outline: none;
    }
    #signedInInfo {
      font-size: 1rem;
      color: #aaffaa;
      user-select:none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      min-width: 180px;
      white-space: nowrap;
    }
    #signedInName {
      color: #ff6a00;
    }
    #signOutBtn {
      cursor: pointer;
      background: #ff4500;
      border: none;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      color: #fff;
      box-shadow:
        0 0 6px #ff4500;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #signOutBtn:hover,
    #signOutBtn:focus {
      background: #ff6a00;
      box-shadow:
        0 0 10px #ff6a00;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      user-select: none;
    }
    footer a {
      color: #ff4500;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #ff7a00;
      text-shadow:
        0 0 8px #ff7a00,
        0 0 12px #ff4500;
    }
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
        min-height: 90px;
      }
      h1 {
        font-size: 2rem;
      }
      #chatWindow {
        height: 300px;
      }
      #signedInInfo {
        min-width: unset;
        font-size: 0.9rem;
      }
      form {
        flex-direction: column;
        gap: 0.5rem;
      }
      #username {
        flex: none;
        width: 100%;
      }
      #messageInput {
        min-width: unset;
        width: 100%;
      }
      #sendBtn,
      #signInBtn {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <header aria-label="Page header">Public Chat</header>
  <main>
    <h1>ðŸ”¥ Join the DragonVR Chat ðŸ”¥</h1>
    <div id="chatWindow" aria-live="polite" aria-relevant="additions" role="log" tabindex="0"></div>

    <form id="chatForm" aria-label="Send a message">
      <div id="signedInInfo" style="display:none;">
        Signed in as <span id="signedInName"></span>
        <button type="button" id="signOutBtn" aria-label="Sign out">Sign Out</button>
      </div>

      <input type="text" id="username" name="username" placeholder="Your name" aria-label="Username" maxlength="20" autocomplete="off" required />
      <input type="text" id="messageInput" name="message" placeholder="Type your message..." aria-label="Message input" maxlength="200" required autocomplete="off" />
      <button type="submit" id="sendBtn" aria-label="Send message button" class="">Send</button>
    </form>

    <button id="signInBtn" aria-label="Sign in with Google">Sign in with Google</button>
  </main>
  <footer>
    Â© 2025 DragonVR. All rights reserved. &nbsp;|&nbsp;
    <a href="/dragonvr-realm" aria-label="Back to homepage">Back to Home</a>
  </footer>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatForm = document.getElementById('chatForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const signInBtn = document.getElementById('signInBtn');
    const signedInInfo = document.getElementById('signedInInfo');
    const signedInNameSpan = document.getElementById('signedInName');
    const signOutBtn = document.getElementById('signOutBtn');

    const CHAT_STORAGE_KEY = 'dragonvr_public_chat_messages';
    const USER_STORAGE_KEY = 'dragonvr_chat_user';
    const OWNER_NAME = "DragonVR";

    // Request notification permission on page load
    if (window.Notification && Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    function loadMessages() {
      const stored = localStorage.getItem(CHAT_STORAGE_KEY);
      if (!stored) return [];
      try { return JSON.parse(stored); }
      catch { return []; }
    }
    function saveMessages(messages) {
      localStorage.setItem(CHAT_STORAGE_KEY, JSON.stringify(messages));
    }

    function renderMessages(messages) {
      chatWindow.innerHTML = '';
      for (const msg of messages) {
        const div = document.createElement('div');
        div.className = 'message';
        if (msg.username.toLowerCase() === OWNER_NAME.toLowerCase()) {
          const ownerTag = document.createElement('span');
          ownerTag.className = 'owner-tag';
          ownerTag.textContent = 'Owner';
          div.appendChild(ownerTag);
        }
        const userSpan = document.createElement('span');
        userSpan.className = 'username';
        userSpan.textContent = msg.username + ':';
        const textSpan = document.createElement('span');
        textSpan.className = 'text';
        textSpan.textContent = ' ' + msg.text;
        div.appendChild(userSpan);
        div.appendChild(textSpan);
        chatWindow.appendChild(div);
      }
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addMessage(username, text) {
      const messages = loadMessages();
      const cleanUsername = username.trim().substring(0, 20);
      const cleanText = text.trim().substring(0, 200);
      if (!cleanUsername || !cleanText) return;
      const newMessage = {
        username: cleanUsername,
        text: cleanText,
        timestamp: new Date().toISOString()
      };
      messages.push(newMessage);
      if (messages.length > 100) messages.shift();
      saveMessages(messages);
      renderMessages(messages);
    }

    function notifyIfNeeded(fromUsername, messageText) {
      if (!("Notification" in window)) return;
      if (document.visibilityState === "visible") return;
      if (Notification.permission !== "granted") return;
      if (fromUsername.toLowerCase() === OWNER_NAME.toLowerCase()) return;
      const notifTitle = `${fromUsername} sent "${messageText}" in your firey chatðŸ”¥`;
      const notification = new Notification("DragonVR Chat", {
        body: notifTitle,
        icon: "https://cdn-icons-png.flaticon.com/512/616/616408.png"
      });
      setTimeout(() => notification.close(), 6000);
    }

    // Enable or disable send button depending on inputs
    function updateSendButtonState() {
      const usernameVal = getCurrentUsername();
      const messageVal = messageInput.value.trim();
      if (usernameVal && messageVal) {
        sendBtn.classList.add('enabled');
        sendBtn.disabled = false;
      } else {
        sendBtn.classList.remove('enabled');
        sendBtn.disabled = true;
      }
    }

    // Get current username depending on login state
    function getCurrentUsername() {
      const user = getStoredUser();
      if (user && user.displayName) return user.displayName;
      if (!usernameInput.style.display || usernameInput.style.display === 'none') return null;
      return usernameInput.value.trim();
    }

    // Store and retrieve user info from localStorage
    function getStoredUser() {
      const stored = localStorage.getItem(USER_STORAGE_KEY);
      if (!stored) return null;
      try { return JSON.parse(stored); }
      catch { return null; }
    }
    function storeUser(user) {
      if (user) localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(user));
      else localStorage.removeItem(USER_STORAGE_KEY);
    }

    // Setup UI based on login state
    function updateUIForUser(user) {
      if (user && user.displayName) {
        signedInInfo.style.display = 'flex';
        signedInNameSpan.textContent = user.displayName;
        usernameInput.style.display = 'none';
        signInBtn.style.display = 'none';
        sendBtn.classList.add('enabled');
        sendBtn.disabled = false;
      } else {
        signedInInfo.style.display = 'none';
        signedInNameSpan.textContent = '';
        usernameInput.style.display = 'inline-block';
        signInBtn.style.display = 'inline-block';
        sendBtn.classList.remove('enabled');
        sendBtn.disabled = true;
      }
    }

    // Initialize - restore user from storage
    function init() {
      const user = getStoredUser();
      updateUIForUser(user);
    }

    // Google One Tap Signin (using Google's client lib)
    function handleCredentialResponse(response) {
      // Decode credential JWT to get name (no server side validation here!)
      function parseJwt (token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
      const data = parseJwt(response.credential);
      const name = data.name || "DragonVR";
      storeUser({displayName: name});
      updateUIForUser({displayName: name});
    }

    // Sign out
    signOutBtn.onclick = () => {
      storeUser(null);
      updateUIForUser(null);
    };

    // Form submit handler
    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = getCurrentUsername();
      const message = messageInput.value.trim();
      if (!username || !message) return;
      addMessage(username, message);
      notifyIfNeeded(username, message);
      messageInput.value = '';
      messageInput.focus();
      updateSendButtonState();
    });

    // Enable button on input change
    messageInput.addEventListener('input', updateSendButtonState);
    usernameInput.addEventListener('input', updateSendButtonState);

    // Listen for storage changes (other tabs)
    window.addEventListener('storage', e => {
      if (e.key === CHAT_STORAGE_KEY) {
        const messages = loadMessages();
        renderMessages(messages);
        if (messages.length) {
          const lastMsg = messages[messages.length - 1];
          notifyIfNeeded(lastMsg.username, lastMsg.text);
        }
      }
      if (e.key === USER_STORAGE_KEY) {
        const user = getStoredUser();
        updateUIForUser(user);
      }
    });

    // On load
    window.onload = () => {
      renderMessages(loadMessages());
      init();
      updateSendButtonState();
      if (window.google) {
        google.accounts.id.initialize({
          client_id: 'YOUR_GOOGLE_OAUTH_CLIENT_ID.apps.googleusercontent.com', // Replace with your OAuth client ID
          callback: handleCredentialResponse,
          ux_mode: 'popup'
        });
        google.accounts.id.renderButton(signInBtn, {
          theme: "filled_blue",
          size: "medium",
          type: "standard"
        });
        google.accounts.id.prompt(); // Auto popup
      } else {
        signInBtn.textContent = 'Sign in with Google (Unavailable)';
        signInBtn.disabled = true;
      }
    };
  </script>
</body>
</html>
