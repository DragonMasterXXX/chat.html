<style>

body {

  font-family: 'Montserrat', sans-serif;

main {

}

#ownerLogin {

  margin-bottom: 1rem;

#ownerLogin button {

.message {

  border-radius: 8px;
  background: rgba(255,69,0,0.2);

  align-items: center;
  gap: 0.5rem;
  position: relative;
}

.message:hover .trash-btn {
  display: inline;
}

  display: none;
  position: absolute;
  right: 5px;
  cursor: pointer;
  color: #ff4500;
}

.owner-crown {
  font-size: 1.1rem;
  color: gold;
  filter: drop-shadow(0 0 4px gold);
}

.username {
  font-weight: 700;
  color: #ff6a00;
}

form {

  gap: 0.5rem;

}

input {
  padding: 0.5rem;
  border-radius: 20px;
  border: 2px solid #ff4500;
  background: #220900;
  color: #fff;
}

button {
  background: #ff4500;
  border: none;
  border-radius: 20px;
  padding: 0 1.2rem;
  font-weight: bold;

}

footer {
  background: #1a0b0b;
  text-align: center;

  font-size: 0.9rem;

  box-shadow: inset 0 3px 15px #ff450050;
}
footer a {
  color: #ff4500;
  font-weight: 700;
  text-decoration: none;
}

/* Join/Leave notification */
.notification {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #220900;
  border: 2px solid #ff4500;
  border-radius: 12px;
  padding: 0.7rem 1rem;
  color: #fff;
  font-weight: bold;
  animation: slideFade 3s forwards;
  z-index: 1000;
}
@keyframes slideFade {
  0% {opacity: 0; transform: translate(-50%, -20px);}
  10% {opacity: 1; transform: translate(-50%, 0);}
  80% {opacity: 1; transform: translate(-50%, 0);}
  100% {opacity: 0; transform: translate(-50%, -20px);}
}

/* Delete confirmation modal */
#deleteModal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1a0b00;
  border: 2px solid #ff4500;
  border-radius: 16px;
  padding: 1rem 2rem;
  z-index: 2000;
  width: 300px;
  text-align: center;
}
#deleteModal p {
  margin-bottom: 1rem;
}
#deleteModal button {
  margin: 0 0.5rem;

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<body>

<header>ðŸ”¥ DragonVR Live Chat ðŸ”¥</header>

<main>
  <!-- Owner login at the top -->
  <div id="ownerLogin">
    <input id="ownerPassword" placeholder="Owner Password" type="password" />
    <button id="ownerLoginBtn">Login</button>
  </div>

  <!-- Chat display -->

  <!-- Join username + message input -->

</main>

<script>
// ---------------- CONFIG ----------------
const OWNER_NAME = "DragonVR";
const OWNER_PASSWORD = "Dragon-IS-A-LEGEND!!!"; // Your owner password
const COOLDOWN_MS = 3000;
const profanity = ["fuck","shit","bitch","asshole","dick"];

// ---------------- FIREBASE ----------------
firebase.initializeApp({
  apiKey: "AIzaSyDIjJYvHsSKg3IRHlmynXFmfPri98nrtLU",
  authDomain: "dragonvr-s-realm-d91d0.firebaseapp.com",
  databaseURL: "https://dragonvr-s-realm-d91d0-default-rtdb.firebaseio.com",
  projectId: "dragonvr-s-realm-d91d0"
});
const db = firebase.database();
const messagesRef = db.ref("chatMessages");
const usersRef = db.ref("chatUsers"); // for join/leave notifications

// ---------------- DOM ----------------
const chatWindow = document.getElementById("chatWindow");
const chatForm = document.getElementById("chatForm");
const usernameInput = document.getElementById("username");
const messageInput = document.getElementById("messageInput");
const ownerPasswordInput = document.getElementById("ownerPassword");
const ownerLoginBtn = document.getElementById("ownerLoginBtn");
const deleteModal = document.getElementById("deleteModal");
const cancelDeleteBtn = document.getElementById("cancelDelete");
const confirmDeleteBtn = document.getElementById("confirmDelete");

let lastMessageTime = 0;
let isOwner = false;
let messageToDeleteKey = null;

// ---------------- HELPERS ----------------
function cleanText(text) {
  profanity.forEach(w => text = text.replace(new RegExp(w,"gi"), "****"));
  return text;
}

function showNotification(text) {
  const notif = document.createElement("div");
  notif.className = "notification";
  notif.textContent = text;
  document.body.appendChild(notif);
  setTimeout(() => notif.remove(), 3000);
}

// ---------------- OWNER LOGIN ----------------
ownerLoginBtn.addEventListener("click", () => {
  if(ownerPasswordInput.value === OWNER_PASSWORD){
    isOwner = true;
    ownerPasswordInput.value = "";
    showNotification("Owner privileges enabled!");
  } else {
    showNotification("Incorrect password!");
  }
});

// ---------------- PERSISTENT USERNAME ----------------
const savedUsername = localStorage.getItem("chatUsername");
if(savedUsername) usernameInput.value = savedUsername;
usernameInput.addEventListener("change", () => {
  localStorage.setItem("chatUsername", usernameInput.value.trim());
});

// ---------------- DISPLAY ----------------
function addMessage(msg, key){
  if(!msg || !msg.username || !msg.text) return;

  const div = document.createElement("div");
  div.className = "message";
  div.dataset.key = key;

  if(msg.isOwner) {
    const crown = document.createElement("span");
    crown.className = "owner-crown";
    crown.textContent = "ðŸ‘‘";
    div.appendChild(crown);
  }

  const user = document.createElement("span");
  user.className = "username";
  user.textContent = msg.username + ":";

  const text = document.createElement("span");
  text.textContent = " " + msg.text;

  // Trash button
  const trashBtn = document.createElement("span");
  trashBtn.className = "trash-btn";
  trashBtn.textContent = "ðŸ—‘ï¸";
  trashBtn.addEventListener("click", () => {
    if(isOwner || msg.username === usernameInput.value.trim()){
      messageToDeleteKey = key;
      deleteModal.style.display = "block";
    }
  });

  div.append(user, text, trashBtn);
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// ---------------- JOIN/LEAVE ----------------
function joinChat(username){
  usersRef.child(username).set(true);
  showNotification(`${username} has joined the chat!`);
}
function leaveChat(username){
  usersRef.child(username).remove();
  showNotification(`${username} has left the chat!`);
}

// ---------------- LISTENERS ----------------
window.addEventListener("beforeunload", () => {
  const username = usernameInput.value.trim();
  if(username) leaveChat(username);
});

messagesRef.orderByChild('time').on('child_added', snap => addMessage(snap.val(), snap.key));
messagesRef.on('child_removed', snap => {
  const div = chatWindow.querySelector(`[data-key='${snap.key}']`);
  if(div) div.remove();
});

// ---------------- SEND ----------------
chatForm.addEventListener("submit", e => {
  e.preventDefault();

  const now = Date.now();
  const username = usernameInput.value.trim();
  let text = cleanText(messageInput.value.trim());
  if(!username || !text) return;

  if(!isOwner && now - lastMessageTime < COOLDOWN_MS) return;

  if(isOwner && text === "/clear"){
    messagesRef.remove();
    chatWindow.innerHTML = "";
    messageInput.value = "";
    return;
  }

  messagesRef.push({
    username,
    text,
    isOwner,
    time: now
  });

  messageInput.value = "";
  lastMessageTime = now;
});

// ---------------- DELETE MODAL ----------------
cancelDeleteBtn.addEventListener("click", () => {
  deleteModal.style.display = "none";
  messageToDeleteKey = null;
});
confirmDeleteBtn.addEventListener("click", () => {
  if(messageToDeleteKey){
    messagesRef.child(messageToDeleteKey).remove();
    messageToDeleteKey = null;
  }
  deleteModal.style.display = "none";
});

// ---------------- USER JOIN ----------------
const username = usernameInput.value.trim();
if(username) joinChat(username);
usernameInput.addEventListener("change", () => {
  const oldUsername = username;
  const newUsername = usernameInput.value.trim();
  if(oldUsername) leaveChat(oldUsername);
  if(newUsername) joinChat(newUsername);
});
</script>

</body>
