<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  background: linear-gradient(180deg, #0b0a0f 0%, #1a120b 80%);
  color: #fff;
  font-family: 'Montserrat', sans-serif;
}

header {
  background: #330b00;
  padding: 1rem;
  font-family: 'Anton', sans-serif;
  color: #ff4500;
  font-size: 2.5rem;
  text-align: center;
  text-shadow: 0 0 4px #ff7a00, 0 0 8px #ff4500;
}

main {
  max-width: 900px;
  margin: 1rem auto;
  padding: 1rem;
}

#chatWindow {
  background: #1a0b00;
  border: 2px solid #ff4500;
  border-radius: 12px;
  height: 400px;
  padding: 1rem;
  overflow-y: auto;
}

.message {
  position: relative;
  margin-bottom: 0.7rem;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  background: rgba(255,69,0,0.2);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: background 0.2s;
}

.message:hover {
  background: rgba(255,69,0,0.3);
}

.owner-crown {
  font-size: 1.1rem;
  color: gold;
  filter: drop-shadow(0 0 4px gold);
}

.username {
  font-weight: 700;
  color: #ff6a00;
}

.trash-btn {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  opacity: 0;
  font-size: 14px;
  color: #ff4500;
  transition: opacity 0.2s;
}

.message:hover .trash-btn {
  opacity: 1;
}

form {
  display: flex;
  gap: 0.5rem;
  margin-top: 1rem;
}

input {
  padding: 0.5rem;
  border-radius: 20px;
  border: 2px solid #ff4500;
  background: #220900;
  color: #fff;
}

button {
  background: #ff4500;
  border: none;
  border-radius: 20px;
  padding: 0 1.2rem;
  font-weight: bold;
  cursor: pointer;
}

footer {
  background: #1a0b0b;
  text-align: center;
  padding: 1.5rem 1rem;
  font-size: 0.9rem;
  color: #aaa;
}
footer a {
  color: #ff4500;
  font-weight: 700;
  text-decoration: none;
}

/* Notification */
.notification {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff4500;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transition: transform 0.3s, opacity 0.3s;
}

/* Confirmation Dialog */
#confirmDialog {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1a0b00;
  border: 2px solid #ff4500;
  border-radius: 12px;
  padding: 1rem;
  z-index: 1000;
  text-align: center;
  width: 300px;
}

#confirmDialog p {
  margin-bottom: 1rem;
}

#confirmDialog button {
  margin: 0 0.5rem;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<header>ðŸ”¥ DragonVR Live Chat ðŸ”¥</header>

  <input id="username" placeholder="Name" maxlength="20" required />

<div id="confirmDialog">

<script>
// ---------------- CONFIG ----------------
const OWNER_NAME = "DragonVR";
const OWNER_PASSWORD = "Dragon-IS-A-LEGEND!!!";
const COOLDOWN_MS = 3000;
const profanity = ["fuck","shit","bitch","asshole","dick"];

// ---------------- FIREBASE ----------------
firebase.initializeApp({
  apiKey: "AIzaSyDIjJYvHsSKg3IRHlmynXFmfPri98nrtLU",
  authDomain: "dragonvr-s-realm-d91d0.firebaseapp.com",
  databaseURL: "https://dragonvr-s-realm-d91d0-default-rtdb.firebaseio.com",
  projectId: "dragonvr-s-realm-d91d0"
});

const db = firebase.database();
const messagesRef = db.ref("chatMessages");
const usersRef = db.ref("activeUsers");

// ---------------- DOM ----------------
const chatWindow = document.getElementById("chatWindow");
const chatForm = document.getElementById("chatForm");
const usernameInput = document.getElementById("username");
const messageInput = document.getElementById("messageInput");
const confirmDialog = document.getElementById("confirmDialog");
const cancelBtn = document.getElementById("cancelBtn");
const deleteBtn = document.getElementById("deleteBtn");
const notificationDiv = document.getElementById("notification");

let lastMessageTime = 0;
let ownerLoggedIn = false;
let messageToDelete = null;

// ---------------- USERNAME SAVE ----------------
if (localStorage.getItem("username")) {
  usernameInput.value = localStorage.getItem("username");
}

usernameInput.addEventListener("change", () => {
  localStorage.setItem("username", usernameInput.value.trim());
});

// ---------------- HELPERS ----------------
function isOwnerUser(name) {
  return ownerLoggedIn && name.toLowerCase() === OWNER_NAME.toLowerCase();
}

function cleanText(text) {
  profanity.forEach(w => {
    text = text.replace(new RegExp(w, "gi"), "****");
  });
  return text;
}

function showNotification(msg) {
  notificationDiv.textContent = msg;
  notificationDiv.style.opacity = "1";
  notificationDiv.style.transform = "translateX(-50%) translateY(0)";
  setTimeout(() => {
    notificationDiv.style.opacity = "0";
    notificationDiv.style.transform = "translateX(-50%) translateY(-20px)";
  }, 2500);
}

// ---------------- MESSAGES ----------------
function addMessage(msg, key) {
  if (!msg || !msg.username || !msg.text) return;

  const div = document.createElement("div");
  div.className = "message";

  if (msg.isOwner === true) {
    const crown = document.createElement("span");
    crown.className = "owner-crown";
    crown.textContent = "ðŸ‘‘";
    div.appendChild(crown);
  }

  const user = document.createElement("span");
  user.className = "username";
  user.textContent = msg.username + ":";

  const text = document.createElement("span");
  text.textContent = " " + msg.text;

  // Trashcan button
  const trash = document.createElement("span");
  trash.className = "trash-btn";
  trash.textContent = "ðŸ—‘";
  div.appendChild(trash);

  // Only show if owner or user's own message
  trash.style.display = (isOwnerUser(usernameInput.value) || msg.username === usernameInput.value) ? "inline" : "none";

  trash.addEventListener("click", () => {
    messageToDelete = key;
    confirmDialog.style.display = "block";
  });

  div.append(user, text);
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// ---------------- LISTENERS ----------------
messagesRef.orderByChild('time').on('child_added', snap => {
  addMessage(snap.val(), snap.key);
});

// ---------------- SEND ----------------
chatForm.addEventListener("submit", e => {
  e.preventDefault();

  const now = Date.now();
  const username = usernameInput.value.trim();
  let text = cleanText(messageInput.value.trim());

  if (!username || !text) return;

  if (text.startsWith("/owner ")) {
    const password = text.split(" ")[1];
    if (password === OWNER_PASSWORD) {
      ownerLoggedIn = true;
      showNotification("Owner login successful!");
    } else {
      ownerLoggedIn = false;
      showNotification("Incorrect owner password.");
    }
    messageInput.value = "";
    return;
  }

  if (!isOwnerUser(username) && now - lastMessageTime < COOLDOWN_MS) return;

  if (isOwnerUser(username) && text === "/clear") {
    messagesRef.remove();
    chatWindow.innerHTML = "";
    messageInput.value = "";
    return;
  }

  messagesRef.push({
    username,
    text,
    isOwner: isOwnerUser(username),
    time: now
  });

  messageInput.value = "";
  lastMessageTime = now;
});

// ---------------- CONFIRM DIALOG ----------------
cancelBtn.addEventListener("click", () => {
  confirmDialog.style.display = "none";
  messageToDelete = null;
});

deleteBtn.addEventListener("click", () => {
  if (!messageToDelete) return;
  messagesRef.child(messageToDelete).remove();
  confirmDialog.style.display = "none";
  messageToDelete = null;
});

// ---------------- JOIN/LEAVE ----------------
const userKey = usersRef.push().key;
usersRef.child(userKey).set({username: usernameInput.value});
usersRef.child(userKey).onDisconnect().remove();

usersRef.on("child_added", snap => {
  showNotification(`${snap.val().username} joined the chat`);
});

usersRef.on("child_removed", snap => {
  showNotification(`${snap.val().username} left the chat`);
});
</script>

</body>
