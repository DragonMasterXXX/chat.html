<body>

<header>
  <div id="chatTitle">ðŸ”¥ DragonVR Live Chat ðŸ”¥</div>

    <input id="systemMessageInput" placeholder="System message" style="display:none; border-color:#aaa; background:#111;">

<main>

<script>
// ---------------- CONFIG ----------------
const OWNER_NAME = "DragonVR";
const OWNER_PASSWORD = "YourPasswordHere";
const COOLDOWN_MS = 3000;
const profanity = ["fuck","shit","bitch","asshole","dick"];

let isOwner = false;

// ---------------- FIREBASE ----------------
firebase.initializeApp({
  apiKey: "AIzaSyDIjJYvHsSKg3IRHlmynXFmfPri98nrtLU",
  authDomain: "dragonvr-s-realm-d91d0.firebaseapp.com",
  databaseURL: "https://dragonvr-s-realm-d91d0-default-rtdb.firebaseio.com",
  projectId: "dragonvr-s-realm-d91d0"
});

const db = firebase.database();
const messagesRef = db.ref("chatMessages");

// ---------------- DOM ----------------
const chatWindow = document.getElementById("chatWindow");
const chatForm = document.getElementById("chatForm");
const usernameInput = document.getElementById("username");
const messageInput = document.getElementById("messageInput");

const ownerPasswordInput = document.getElementById("ownerPasswordInput");
const ownerLoginBtn = document.getElementById("ownerLoginBtn");
const systemMessageInput = document.getElementById("systemMessageInput");

let lastMessageTime = 0;

// ---------------- OWNER LOGIN ----------------
ownerLoginBtn.addEventListener("click", () => {
  if (ownerPasswordInput.value === OWNER_PASSWORD) {
    isOwner = true;

    ownerPasswordInput.disabled = true;
    ownerLoginBtn.disabled = true;
    ownerPasswordInput.style.opacity = 0.5;
    ownerLoginBtn.style.opacity = 0.5;

    systemMessageInput.style.display = "inline-block";
    ownerPasswordInput.value = "";
  }
});

// ---------------- HELPERS ----------------
function isOwnerUser(name) {
  return name.toLowerCase() === OWNER_NAME.toLowerCase();
}

function cleanText(text) {
  profanity.forEach(w => {
    text = text.replace(new RegExp(w, "gi"), "****");
  });
  return text;
}

// ---------------- DISPLAY ----------------
function addMessage(msg) {
  if (!msg) return;

  if (msg.type === "system") {
    const div = document.createElement("div");
    div.className = "system-message";
    div.textContent = msg.text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    return;
  }

  if (!msg.username || !msg.text) return;

  const div = document.createElement("div");
  div.className = "message";

  if (msg.isOwner) {
    const crown = document.createElement("span");
    crown.className = "owner-crown";
    crown.textContent = "ðŸ‘‘";
    div.appendChild(crown);
  }

  const user = document.createElement("span");
  user.className = "username";
  user.textContent = msg.username + ":";

  const text = document.createElement("span");
  text.textContent = " " + msg.text;

  div.append(user, text);
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// ---------------- LISTENER ----------------
messagesRef.orderByChild("time").on("child_added", snap => {
  addMessage(snap.val());
});

// ---------------- SYSTEM MESSAGE SEND ----------------
systemMessageInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && isOwner) {
    const text = systemMessageInput.value.trim();
    if (!text) return;

    messagesRef.push({
      type: "system",
      text,
      time: Date.now()
    });

    systemMessageInput.value = "";
  }
});

// ---------------- SEND ----------------
chatForm.addEventListener("submit", e => {
  e.preventDefault();

  const now = Date.now();
  const username = usernameInput.value.trim();
  let text = cleanText(messageInput.value.trim());

  if (!username || !text) return;

  const owner = isOwnerUser(username);

  if (!owner && now - lastMessageTime < COOLDOWN_MS) return;

  if (isOwner && text === "/clear") {
    messagesRef.remove();
    chatWindow.innerHTML = "";
    messageInput.value = "";
    return;
  }

  messagesRef.push({
    username,
    text,
    isOwner: owner,
    time: now
  });

  messageInput.value = "";
  lastMessageTime = now;
});
</script>
