<script>
// ---------------- CONFIG ----------------
const OWNER_NAME = "DragonVR";
const OWNER_PASSWORD = "YourOwnerPasswordHere"; // Change this to your password
const COOLDOWN_MS = 3000;
const profanity = ["fuck","shit","bitch","asshole","dick"];

// ---------------- FIREBASE ----------------
firebase.initializeApp({
  apiKey: "AIzaSyDIjJYvHsSKg3IRHlmynXFmfPri98nrtLU",
  authDomain: "dragonvr-s-realm-d91d0.firebaseapp.com",
  databaseURL: "https://dragonvr-s-realm-d91d0-default-rtdb.firebaseio.com",
  projectId: "dragonvr-s-realm-d91d0"
});

const db = firebase.database();
const messagesRef = db.ref("chatMessages");
const notificationsRef = db.ref("notifications");

// ---------------- DOM ----------------
const chatWindow = document.getElementById("chatWindow");
const chatForm = document.getElementById("chatForm");
const usernameInput = document.getElementById("username");
const messageInput = document.getElementById("messageInput");

let lastMessageTime = 0;
let isOwner = false;

// ---------------- HELPERS ----------------
function isOwnerUser(name) {
  return isOwner && name.toLowerCase() === OWNER_NAME.toLowerCase();
}

function cleanText(text) {
  profanity.forEach(w => {
    text = text.replace(new RegExp(w, "gi"), "****");
  });
  return text;
}

function saveUsername(name) {
  localStorage.setItem('chatUsername', name);
}

function loadUsername() {
  const saved = localStorage.getItem('chatUsername');
  if (saved) usernameInput.value = saved;
}
loadUsername();

// ---------------- DISPLAY ----------------
function addMessage(msg, id=null) {
  if (!msg || !msg.username || !msg.text) return;

  const div = document.createElement("div");
  div.className = "message";
  div.dataset.id = id;

  if (msg.isOwner) {
    const crown = document.createElement("span");
    crown.className = "owner-crown";
    crown.textContent = "ðŸ‘‘";
    div.appendChild(crown);
  }

  const user = document.createElement("span");
  user.className = "username";
  user.textContent = msg.username + ":";

  const text = document.createElement("span");
  text.textContent = " " + msg.text;

  div.append(user, text);

  // Trashcan
  const trash = document.createElement("span");
  trash.className = "trash-btn";
  trash.textContent = "ðŸ—‘";
  trash.onclick = () => showDeleteDialog(id);
  div.appendChild(trash);

  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

// ---------------- DELETE ----------------
function showDeleteDialog(id) {
  if (!id) return;
  const div = document.createElement("div");
  div.style = `
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #1a0b00;
    border: 2px solid #ff4500;
    border-radius: 12px;
    padding: 1rem;
    z-index: 9999;
    color: #fff;
    min-width: 250px;
    text-align: center;
  `;
  div.innerHTML = `
    <p>Are you sure you want to delete this message?</p>
    <div style="display:flex; justify-content:space-around; margin-top:1rem;">
      <button id="cancelBtn" style="padding:0.4rem 0.8rem; border-radius:8px; border:none; background:#555; color:#fff; cursor:pointer;">Cancel</button>
      <button id="deleteBtn" style="padding:0.4rem 0.8rem; border-radius:8px; border:none; background:#ff4500; color:#fff; cursor:pointer;">Delete</button>
    </div>
  `;
  document.body.appendChild(div);

  document.getElementById("cancelBtn").onclick = () => div.remove();
  document.getElementById("deleteBtn").onclick = () => {
    messagesRef.child(id).remove();
    div.remove();
  };
}

// ---------------- LISTENERS ----------------
messagesRef.orderByChild('time').on('child_added', snap => {
  addMessage(snap.val(), snap.key);
});
messagesRef.orderByChild('time').on('child_removed', snap => {
  const msgDiv = chatWindow.querySelector(`.message[data-id='${snap.key}']`);
  if (msgDiv) msgDiv.remove();
});

// ---------------- SEND ----------------
chatForm.addEventListener("submit", e => {
  e.preventDefault();
  const now = Date.now();
  const username = usernameInput.value.trim();
  let text = cleanText(messageInput.value.trim());
  if (!username || !text) return;
  saveUsername(username);

  if (!isOwner && now - lastMessageTime < COOLDOWN_MS) return;

  // Owner command: /clear
  if (isOwner && text === "/clear") {
    messagesRef.remove();
    messageInput.value = "";
    return;
  }

  messagesRef.push({
    username,
    text,
    isOwner,
    time: now
  });

  messageInput.value = "";
  lastMessageTime = now;
});

// ---------------- OWNER LOGIN PROMPT ----------------
if (!isOwner) {
  const pw = prompt("Enter owner password (leave blank if not owner):");
  if (pw === OWNER_PASSWORD) isOwner = true;
}
</script>
